<md-table-container class="imagestable">
  <table md-table>
    <thead md-head md-order="query.order" md-on-reorder="reorderImages">
      <tr md-row>
        <th md-column md-numeric md-order-by="Fichier"><span>Fichier</span></th>
        <th md-column md-numeric md-order-by="Atelier"><span>Atelier</span></th>
        <th md-column md-numeric md-order-by="Telerama"><span>Télérama</span></th>
        <th md-column md-numeric><span>n°</span></th>
        <th md-column md-numeric md-order-by="Type"><span>Type</span></th>
        <th md-column md-numeric md-order-by="frames">Nb Cadres</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr
      ng-click="goToImage(image._id)"
      md-row
      ng-repeat="image in imagesDisplay"
      ng-style="{
        'background': image.numeroAtelier === undefined ? '#C11432': image.frames.length > 0 ? '#66A64F' : '#009ADA',
        'color': image.numeroAtelier === undefined ? 'white' : 'inherit'
      }"
      >
        <td md-cell>{{image.fileName}}</td>
        <td md-cell>{{image.numeroAtelier}}</td>
        <td md-cell>{{image.numeroTelerama}}</td>
        <td md-cell>{{image.numeroScan}}</td>
        <td md-cell>{{image.typeArticle}}</td>
        <td md-cell>{{image.frames.length}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>
