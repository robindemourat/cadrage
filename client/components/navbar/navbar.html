<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarController">
  <div layout="row" layout-align="start">
    <div class="navbar-header" flex layout="row">
      <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Liste des cadres</a>
    </div>
    <div layout="row" layout-align="end" uib-collapse="nav.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li>
          <md-button
            layout="row"
            ng-click="nav.syncImages()"
            ng-class="{'md-raised' : nav.isSyncing}"
            ng-disabled="nav.isSyncing"
          >
            <md-progress-circular
            md-mode="indeterminate"
            style="transform:scale(.2)"
            ng-show="nav.isSyncing"
            ></md-progress-circular>
            <span>
            Synchroniser avec les images
            <span>
          </md-button>
        </li>
        <li>
          <md-button
            layout="row"
            ng-click="nav.downloadData()"
            ng-class="{'md-raised' : nav.isPreparing}"
            ng-disabled="nav.isSyncing"
          >
            <md-progress-circular
            md-mode="indeterminate"
            style="transform:scale(.2)"
            ng-show="nav.isPreparing"
            ></md-progress-circular>
            <span>
            Télécharger le tableau
            <span>
          </md-button>
        </li>
      </ul>
    </div>
  </div>
</div>
